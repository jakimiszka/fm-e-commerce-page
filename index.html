<body>
  <div class="container">
    <div class="overlay"></div>
    <nav class="navigation">
      <div class="navigation--logo">
        <img src="./images/icon-menu.svg" alt="menu icon" class="navigation--logo_menu">
        <img src="./images/logo.svg" alt="sneaker logo">
      </div>
      <div class="navigation--links" data-mobile="active">
        <div class="navigation--links--close">
          <img src="./images/icon-close.svg" alt="close icon">
        </div>
        <ul>
          <li>Collections</li>
          <li>Men</li>
          <li>Women</li>
          <li>About</li>
          <li>Contact</li>
        </ul>
      </div>
      <div class="navigation--icons">
        <div class="navigation--cart_icon">
          <img src="./images/icon-cart.svg" alt="cart icon">
        </div>
        <div class="navigation--avatar">
          <img src="./images/image-avatar.png" alt="user avatar">
        </div>
      </div>
    </nav>

      <div class="main_content">

        <div class="product-details">
          <h3>Sneaker Company</h3>
          <h1>Fall Limited Edition Sneakers</h1>
          <p>
            These low-profile sneakers are your perfect casual wear companion. Featuring a 
            durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.
          </p>
          <div class="pricing">
            <div class="pricing--new_price">
              $125.00
            </div>
            <div class="pricing--discount">
              50%
            </div>
            <div class="pricing--old_price">
              $250.00
            </div>
          </div>
        </div>

        <div class="gallery">
          <div class="gallery--main_image">
            <img src="./images/image-product-1.jpg" alt="sneaker main image">
            <div class="gallery_navigation">
              <div class="gallery_navigation--previous">
                <img src="./images/icon-previous.svg" alt="previous icon">
              </div>
              <div class="gallery_navigation--next">
                <img src="./images/icon-next.svg" alt="next icon">
              </div>
            </div>
          </div>
          <div class="gallery--thumbnails">
            <div class="gallery--thumbnail">
              <img src="./images/image-product-1-thumbnail.jpg" alt="sneaker thumbnail 1">
            </div>
            <div class="gallery--thumbnail">
              <img src="./images/image-product-2-thumbnail.jpg" alt="sneaker thumbnail 2">
            </div>
            <div class="gallery--thumbnail">
              <img src="./images/image-product-3-thumbnail.jpg" alt="sneaker thumbnail 3">
            </div>
            <div class="gallery--thumbnail">
              <img src="./images/image-product-4-thumbnail.jpg" alt="sneaker thumbnail 4">
            </div>
          </div>
        </div>
      </div>
